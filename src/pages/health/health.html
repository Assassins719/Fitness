<ion-header class="header">
</ion-header>
<ion-content class="content">
    <health-top-dash></health-top-dash>
    <health-yourself></health-yourself>
    <div class="titles">
        Your Goals
    </div>
    <health-goal></health-goal>
    <div class="titles">
        Exercise History
    </div>
    <health-exercise></health-exercise>
    <div class="titles">
        Esther's health feed
    </div>
    <health-feed></health-feed>
    <div class="titles">
        Healthy Recipes
    </div>
    <health-recipes></health-recipes>
    <health-recipes></health-recipes>
    <health-watch></health-watch>

    <ion-fab right bottom>
        <button ion-fab color="fabcolor">
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <ion-row style="width:200px;margin-left:-150px;text-align:right">
                <p style="margin-left:auto;background-color:#fff;color:#464646;border-radius:3px;padding:2px 4px;border:1px #464646 solid">Start Activity</p>
                <img src="../assets/imgs/health_act.png">
            </ion-row>
            <ion-row style="width:200px;margin-left:-150px;text-align:right">
                <p style="margin-left:auto;background-color:#fff;color:#464646;border-radius:3px;padding:2px 4px;border:1px #464646 solid">Enter Weight</p>
                <img src="../assets/imgs/health_pressure.png">
            </ion-row>
            <ion-row style="width:200px;margin-left:-150px;text-align:right">
                <p style="margin-left:auto;background-color:#fff;color:#464646;border-radius:3px;padding:2px 4px;border:1px #464646 solid">Enter Blood Pressure</p>
                <img src="../assets/imgs/health_weight.png">
            </ion-row>
            <ion-row style="width:200px;margin-left:-150px;text-align:right">
                <p style="margin-left:auto;background-color:#fff;color:#464646;border-radius:3px;padding:2px 4px;border:1px #464646 solid">Add Goal</p>
                <img src="../assets/imgs/health_goal.png">
            </ion-row>
        </ion-fab-list>
    </ion-fab>
